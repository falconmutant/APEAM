{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Sistema APEAM</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Sistema de registro de Productores APEAM">
		<meta name="author" content="Soypina">
		<link rel="icon" type="image/png" href="{% static "assets/images/logo.png" %}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "assets/pages/waves/css/waves.min.css" %}" type="text/css" media="all">
		<link rel="stylesheet" type="text/css" href="{% static "assets/icon/feather/css/feather.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "assets/icon/themify-icons/themify-icons.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "assets/icon/icofont/css/icofont.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "assets/icon/font-awesome/css/font-awesome.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "assets/css/style.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "assets/css/pages.css" %}">
	</head>

	<body themebg-pattern="theme0">
		<!-- Pre-loader start -->
		<div class="theme-loader">
			<div class="loader-track">
				<div class="preloader-wrapper">
					<div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
					<div class="spinner-layer spinner-red">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
					<div class="spinner-layer spinner-yellow">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
					<div class="spinner-layer spinner-green">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Pre-loader end -->
		<div id="pcoded" class="pcoded">
			<div class="pcoded-overlay-box"></div>
			<!-- Menu header end -->
			<section class="login-block">
				<!-- Container-fluid starts -->

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<!-- Authentication card start -->
							<form class="md-float-material form-material m-t-40 m-b-40" method="post">{% csrf_token %}
								<div class="auth-box card">
									<div class="card-block">
										<div class="row m-b-20">
											<div class="col-md-12">
												<h3 class="text-center"><img class="img-fluid" style="width:100px;" src="{% static "assets/images/logo.png" %}" alt="Theme-Logo"/></h3>
											</div>
										</div>
										<div class="form-group form-primary">
											<input type="text" name="username" class="form-control" required="">
											<span class="form-bar"></span>
											<label class="float-label">Usuario</label>
										</div>
										<div class="form-group form-primary">
											<input type="password" name="password" class="form-control" required="">
											<span class="form-bar"></span>
											<label class="float-label">Contraseña</label>
										</div>
										<div class="row m-t-30">
											<div class="col-md-12">
												<button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
												        style="background-color: #c3d500 !important; border-color: #c3d500 !important;">
													Inicia Sesión
												</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- Authentication card end -->
						</div>
						<!-- end of col-sm-12 -->
					</div>
					<!-- end of row -->
				</div>
				<!-- end of container-fluid -->

			</section>
		</div>


		<div class="footer" style="background-color: #007852 !important;">
			<p class="text-center m-b-0">Copyright &copy; 2018 APEAM A.C.</p>
		</div>

		<!-- Required Jquery -->
		<script type="text/javascript" src="{% static "bower_components/jquery/js/jquery.min.js" %}"></script>
		<script type="text/javascript" src="{% static "bower_components/jquery-ui/js/jquery-ui.min.js" %}"></script>
		<script type="text/javascript" src="{% static "bower_components/popper.js/js/popper.min.js" %}"></script>
		<script type="text/javascript" src="{% static "bower_components/bootstrap/js/bootstrap.min.js" %}"></script>
		<!-- waves js -->
		<script src="{% static "assets/pages/waves/js/waves.min.js" %}"></script>
		<!-- jquery slimscroll js -->
		<script type="text/javascript" src="{% static "bower_components/jquery-slimscroll/js/jquery.slimscroll.js" %}"></script>
		<!-- modernizr js -->
		<script type="text/javascript" src="{% static "bower_components/modernizr/js/modernizr.js" %}"></script>
		<script type="text/javascript" src="{% static "bower_components/modernizr/js/css-scrollbars.js" %}"></script>
		<!-- Custom js -->
		<script type="text/javascript" src="{% static "assets/js/common-pages.js" %}"></script>

	</body>

</html>
