		<script type="text/javascript" src="{% static "assets/pages/dashboard/custom-dashboard.min.js" %}"></script>
		<script>
			var token = '{{csrf_token}}';
			function menu(obj){
			    var x = document.getElementsByClassName("ScriptGadget");
		        for (var i = 0; i < x.length; i++) {
		            x[i].remove();
		        }

		        var x = document.getElementsByClassName("CssGadget");
		        for (var i = 0; i < x.length; i++) {
		            x[i].remove();
		        }

		        $('#menu li').removeClass( "active" );
		        $(obj).addClass('active');
		        $('#title_menu').html($(obj).attr('data-name'));
		        $('.page-body').html('<div class="row" id="row"></div>');

			    $.post('../../LoadProfile/', {
				    target: 'menu',
				    menu: $(obj).attr('data'),
					csrfmiddlewaretoken: token
				}, function(data){
				    data.gadgets.forEach(function(gadget){

			            $('#row').append(gadget.html);

			            var c = document.createElement("style");
			            c.type = "text/css";
			            c.className = 'CssGadget';
			            c.innerHTML = gadget.css;
			            $("head").append(c);

			            var s = document.createElement("script");
			            s.type = "text/javascript";
			            s.className = 'ScriptGadget';
			            s.innerHTML = gadget.js;
			            $("body").append(s);

			        });
				});
		    }

			$(document).ready(function(){
				$.post('../../LoadProfile/', {
				    target: 'initialize',
					csrfmiddlewaretoken: token
				}, function(data){
				    var menu = data.menu;

				    for(var i=0; i < menu.length; i++){
			            var active = (i == 0) ? 'active':'';
			            $('#menu').append('' +
			                '<li class="'+active+'" data="'+menu[i].id+'" data-name="'+menu[i].name+'" onclick="javascript:menu($(this));"><a class="waves-effect waves-dark"><span class="pcoded-micon"><i class="'+menu[i].icon+'"></i></span><span class="pcoded-mtext">'+menu[i].name+'</span></a></li>');
			        }

			        $('#title_menu').html(menu[0].name);

				    data.gadgets.forEach(function(gadget){

			            $('#row').append(gadget.html);

			            var c = document.createElement("style");
			            c.type = "text/css";
			            c.className = 'CssGadget';
			            c.innerHTML = gadget.css;
			            $("head").append(c);

			            var s = document.createElement("script");
			            s.type = "text/javascript";
			            s.className = 'ScriptGadget';
			            s.innerHTML = gadget.js;
			            $("body").append(s);

			        });
				});
			});
		</script>
